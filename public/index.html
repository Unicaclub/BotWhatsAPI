<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot WhatsApp - Painel de Controle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1::before {
            content: "üì±";
            font-size: 1.2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #25D366;
            background: white;
        }

        .format-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 180px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.disconnect {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        }

        .btn.disconnect:hover {
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .auth-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
            display: none;
        }

        .auth-container.show {
            display: block;
        }

        .auth-container h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading {
            display: none;
            margin: 20px 0;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .health-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .health-status.healthy {
            background: #d4edda;
            color: #155724;
        }

        .health-status.unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        .environment-info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            background: #d1ecf1;
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="environment-info" id="environmentInfo">Carregando...</div>
        <div class="health-status" id="healthStatus">Verificando...</div>
        
        <!-- Configura√ß√£o do Bot -->
        <div class="container">
            <h1>Configura√ß√£o do Bot</h1>
            
            <div class="input-group">
                <label for="phoneNumber">N√∫mero do WhatsApp do Bot:</label>
                <input 
                    type="text" 
                    id="phoneNumber" 
                    placeholder="556792024020" 
                    maxlength="13"
                    pattern="[0-9]{12,13}"
                    value="556792024020"
                >
                <div class="format-info">Formato: 55XXXXXXXXXXX (12 ou 13 d√≠gitos, sem s√≠mbolos)</div>
            </div>

            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <span>Aguarde, iniciando o bot...</span>
            </div>

            <div id="statusDiv" class="status" style="display: none;"></div>

            <button class="btn" id="connectBtn" onclick="connectBot()">
                üîó Conectar Bot
            </button>
            <button class="btn disconnect" id="disconnectBtn" onclick="disconnectBot()" style="display: none;">
                ‚ùå Desconectar
            </button>
        </div>

        <!-- Autentica√ß√£o WhatsApp -->
        <div class="container">
            <h1>Autentica√ß√£o WhatsApp</h1>
            
            <div class="auth-container" id="authContainer">
                <h3>üîó Aguardando C√≥digo de Vincula√ß√£o...</h3>
                <div class="loading show">
                    <div class="spinner"></div>
                    <span>Gerando c√≥digo de autentica√ß√£o...</span>
                </div>
            </div>
            
            <div id="authPlaceholder" style="text-align: center; color: #666; padding: 40px;">
                Conecte o bot para gerar o c√≥digo de autentica√ß√£o
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;
        let isProduction = false;

        // Detectar ambiente
        function detectEnvironment() {
            const hostname = window.location.hostname;
            isProduction = hostname.includes('railway.app') || hostname.includes('botwhatsapi-production.up.railway.app');
            
            const envInfo = document.getElementById('environmentInfo');
            envInfo.textContent = isProduction ? 'Produ√ß√£o (Railway) - Limitado' : 'Desenvolvimento (Local)';
            
            console.log('Ambiente detectado:', isProduction ? 'Produ√ß√£o' : 'Desenvolvimento');
            console.log('Hostname:', hostname);
            
            // Adicionar aviso na interface se estiver no Railway
            if (isProduction) {
                const warningDiv = document.createElement('div');
                warningDiv.style.cssText = 'position: fixed; top: 50px; left: 10px; right: 10px; background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; border: 1px solid #ffeaa7; z-index: 1000; font-size: 0.9em;';
                warningDiv.innerHTML = '‚ö†Ô∏è <strong>Ambiente de Demonstra√ß√£o:</strong> O Railway tem limita√ß√µes com o WPPConnect. Para usar completamente o bot, acesse <a href="http://localhost:3000" style="color: #0066cc;">http://localhost:3000</a>';
                document.body.appendChild(warningDiv);
            }
        }

        // Obter URL base baseada no ambiente
        function getBaseUrl() {
            if (isProduction) {
                return 'https://botwhatsapi-production.up.railway.app';
            }
            return window.location.origin;
        }

        // Verificar sa√∫de do servidor
        async function checkHealth() {
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/health`);
                const data = await response.json();
                const healthStatus = document.getElementById('healthStatus');
                
                if (response.ok) {
                    healthStatus.textContent = 'Sistema Online';
                    healthStatus.className = 'health-status healthy';
                } else {
                    healthStatus.textContent = 'Sistema com Problemas';
                    healthStatus.className = 'health-status unhealthy';
                }
            } catch (error) {
                console.error('Erro no health check:', error);
                const healthStatus = document.getElementById('healthStatus');
                healthStatus.textContent = 'Sistema Offline';
                healthStatus.className = 'health-status unhealthy';
            }
        }

        // Validar n√∫mero de telefone
        function validatePhoneNumber(phone) {
            if (!phone || typeof phone !== 'string') {
                return null;
            }
            
            // Remove espa√ßos e caracteres especiais
            const cleanPhone = phone.replace(/\D/g, '');
            
            // Verifica se tem entre 12 e 13 d√≠gitos e come√ßa com 55
            if (cleanPhone.length >= 12 && cleanPhone.length <= 13 && cleanPhone.startsWith('55')) {
                return cleanPhone;
            }
            
            return null;
        }

        // Formatar n√∫mero conforme digita√ß√£o
        function setupPhoneInput() {
            const phoneInput = document.getElementById('phoneNumber');
            if (!phoneInput) return;
            
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                // Limitar a 13 d√≠gitos
                if (value.length > 13) {
                    value = value.substr(0, 13);
                }
                
                e.target.value = value;
            });
        }

        // Conectar bot
        async function connectBot() {
            const phoneInput = document.getElementById('phoneNumber');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const loadingDiv = document.getElementById('loadingDiv');
            const authContainer = document.getElementById('authContainer');
            const authPlaceholder = document.getElementById('authPlaceholder');
            const phoneNumber = validatePhoneNumber(phoneInput?.value);

            if (!phoneNumber) {
                showStatus('Por favor, insira um n√∫mero v√°lido no formato 55XXXXXXXXXXX', 'error');
                phoneInput?.focus();
                return;
            }

            if (connectBtn) connectBtn.disabled = true;
            if (loadingDiv) loadingDiv.classList.add('show');
            if (authPlaceholder) authPlaceholder.style.display = 'none';
            if (authContainer) authContainer.classList.add('show');

            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/start-bot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber })
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                if (loadingDiv) loadingDiv.classList.remove('show');
                if (data.success) {
                    showStatus(`Bot conectado com sucesso! N√∫mero: ${phoneNumber}`, 'success');
                    if (connectBtn) connectBtn.style.display = 'none';
                    if (disconnectBtn) disconnectBtn.style.display = 'inline-flex';
                    if (phoneInput) phoneInput.disabled = true;
                    currentSession = phoneNumber;
                    // Se j√° tem Link Code na resposta, exibir imediatamente
                    if (data.linkCode) {
                        displayAuthCode(data.linkCode);
                    } else {
                        // Caso contr√°rio, verificar por c√≥digo de autentica√ß√£o
                        checkForAuthCode();
                    }
                } else {
                    showStatus(data.message || 'Erro ao conectar bot', 'error');
                    if (connectBtn) connectBtn.disabled = false;
                    if (authContainer) authContainer.classList.remove('show');
                    if (authPlaceholder) authPlaceholder.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na conex√£o:', error);
                if (loadingDiv) loadingDiv.classList.remove('show');
                showStatus('Erro de conex√£o: ' + error.message, 'error');
                if (connectBtn) connectBtn.disabled = false;
                if (authContainer) authContainer.classList.remove('show');
                if (authPlaceholder) authPlaceholder.style.display = 'block';
            }
        }

        // Desconectar bot
        async function disconnectBot() {
            const disconnectBtn = document.getElementById('disconnectBtn');
            if (disconnectBtn) disconnectBtn.disabled = true;
            
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/stop-bot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Bot desconectado com sucesso!', 'info');
                    resetInterface();
                } else {
                    showStatus(data.message || 'Erro ao desconectar bot', 'error');
                    if (disconnectBtn) disconnectBtn.disabled = false;
                }
            } catch (error) {
                console.error('Erro ao desconectar:', error);
                showStatus('Erro de conex√£o: ' + error.message, 'error');
                if (disconnectBtn) disconnectBtn.disabled = false;
            }
        }

        // Resetar interface
        function resetInterface() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const phoneInput = document.getElementById('phoneNumber');
            const authContainer = document.getElementById('authContainer');
            const authPlaceholder = document.getElementById('authPlaceholder');
            
            if (connectBtn) {
                connectBtn.style.display = 'inline-flex';
                connectBtn.disabled = false;
            }
            if (disconnectBtn) disconnectBtn.style.display = 'none';
            if (phoneInput) phoneInput.disabled = false;
            if (authContainer) authContainer.classList.remove('show');
            if (authPlaceholder) authPlaceholder.style.display = 'block';
            currentSession = null;
        }

        // Verificar c√≥digo de autentica√ß√£o
        async function checkForAuthCode() {
            if (!currentSession) {
                return;
            }
            
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/link-code`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.linkCode) {
                    displayAuthCode(data.linkCode);
                    return;
                }
                
                // Se n√£o h√° c√≥digo ainda, tentar for√ßar a gera√ß√£o
                try {
                    const forceResponse = await fetch(`${baseUrl}/force-linkcode`, { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (forceResponse.ok) {
                        const forceData = await forceResponse.json();
                        
                        if (forceData.success && forceData.linkCode) {
                            displayAuthCode(forceData.linkCode);
                            return;
                        }
                    }
                } catch (forceError) {
                    console.warn('Erro ao for√ßar link code:', forceError);
                }
                
                // Tentar novamente em 2 segundos se ainda temos sess√£o
                setTimeout(() => {
                    if (currentSession) {
                        checkForAuthCode();
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao verificar c√≥digo:', error);
                // Tentar novamente em 3 segundos se ainda temos sess√£o
                setTimeout(() => {
                    if (currentSession) {
                        checkForAuthCode();
                    }
                }, 3000);
            }
        }

        // Exibir c√≥digo de autentica√ß√£o
        function displayAuthCode(code, isDemo = false) {
            if (!code) return;
            
            const authContainer = document.getElementById('authContainer');
            if (!authContainer) return;
            
            const demoWarning = isDemo ? `
                <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid #ffeaa7;">
                    <strong>‚ö†Ô∏è DEMONSTRA√á√ÉO:</strong> Este √© um c√≥digo simulado para fins de demonstra√ß√£o. Para usar o bot real, acesse <a href="http://localhost:3000" style="color: #0066cc;">localhost:3000</a>
                </div>
            ` : '';
            
            authContainer.innerHTML = `
                <h3>üîó ${isDemo ? 'C√≥digo de Demonstra√ß√£o' : 'C√≥digo de Vincula√ß√£o'}</h3>
                ${demoWarning}
                <div style="font-family: 'Courier New', monospace; font-size: 1.5em; background: #e9ecef; padding: 20px; border-radius: 8px; margin: 15px 0; word-break: break-all; border: 2px solid ${isDemo ? '#ffc107' : '#25D366'}; text-align: center; font-weight: bold;">
                    ${code}
                </div>
                <button onclick="copyAuthCode('${code}')" style="background: ${isDemo ? '#ffc107' : '#007bff'}; color: ${isDemo ? '#000' : 'white'}; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px;">
                    üìã Copiar C√≥digo ${isDemo ? '(Demo)' : ''}
                </button>
                ${!isDemo ? `
                <div style="text-align: left; margin: 20px 0; color: #495057; line-height: 1.6;">
                    <h4>Como conectar:</h4>
                    <ol style="padding-left: 20px;">
                        <li style="margin: 8px 0;">Abra o WhatsApp no seu celular</li>
                        <li style="margin: 8px 0;">Toque em <strong>Mais op√ß√µes</strong> (‚ãÆ) > <strong>Dispositivos conectados</strong></li>
                        <li style="margin: 8px 0;">Toque em <strong>Conectar um dispositivo</strong></li>
                        <li style="margin: 8px 0;">Digite o c√≥digo <strong>${code}</strong> quando solicitado</li>
                    </ol>
                </div>
                ` : `
                <div style="text-align: left; margin: 20px 0; color: #856404; line-height: 1.6;">
                    <h4>‚ö†Ô∏è Este √© apenas uma demonstra√ß√£o:</h4>
                    <ul style="padding-left: 20px;">
                        <li style="margin: 8px 0;">O c√≥digo acima √© simulado</li>
                        <li style="margin: 8px 0;">N√£o funcionar√° no WhatsApp real</li>
                        <li style="margin: 8px 0;">Para usar o bot real, acesse <strong>localhost:3000</strong></li>
                    </ul>
                </div>
                `}
            `;
        }

        // Copiar c√≥digo de autentica√ß√£o
        function copyAuthCode(code) {
            if (!code) return;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(code).then(() => {
                    showStatus('C√≥digo copiado para a √°rea de transfer√™ncia!', 'success');
                }).catch(() => {
                    fallbackCopyTextToClipboard(code);
                });
            } else {
                fallbackCopyTextToClipboard(code);
            }
        }

        // Fallback para copiar texto
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showStatus('C√≥digo copiado para a √°rea de transfer√™ncia!', 'success');
                } else {
                    showStatus('Erro ao copiar c√≥digo', 'error');
                }
            } catch (err) {
                showStatus('Erro ao copiar c√≥digo', 'error');
            }
            
            document.body.removeChild(textArea);
        }

        // Exibir status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            if (!statusDiv) return;
            
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Verificar sess√£o existente ao carregar
        async function checkExistingSession() {
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/link-code`);
                
                if (!response.ok) {
                    return;
                }
                
                const data = await response.json();
                
                if (data.hasSession) {
                    // H√° uma sess√£o ativa
                    const phoneInput = document.getElementById('phoneNumber');
                    if (phoneInput) {
                        phoneInput.disabled = true;
                    }
                    
                    const connectBtn = document.getElementById('connectBtn');
                    const disconnectBtn = document.getElementById('disconnectBtn');
                    const authPlaceholder = document.getElementById('authPlaceholder');
                    const authContainer = document.getElementById('authContainer');
                    
                    if (connectBtn) connectBtn.style.display = 'none';
                    if (disconnectBtn) disconnectBtn.style.display = 'inline-flex';
                    if (authPlaceholder) authPlaceholder.style.display = 'none';
                    if (authContainer) authContainer.classList.add('show');
                    
                    currentSession = phoneInput?.value || '556792024020';
                    
                    if (data.linkCode) {
                        displayAuthCode(data.linkCode);
                    } else {
                        checkForAuthCode();
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar sess√£o existente:', error);
            }
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', () => {
            detectEnvironment();
            setupPhoneInput();
            checkHealth();
            checkExistingSession();
            
            // Verificar sa√∫de a cada 30 segundos
            setInterval(checkHealth, 30000);
        });

        // Log para debug
        console.log('Frontend carregado');
        console.log('URL atual:', window.location.href);
    </script>
</body>
</html>
