<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot WhatsApp - Painel de Controle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1::before {
            content: "üì±";
            font-size: 1.2em;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #25D366;
            background: white;
        }

        .format-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 180px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.disconnect {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .auth-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
            display: none;
        }

        .auth-container.show {
            display: block;
        }

        .loading {
            display: none;
            margin: 20px 0;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .health-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            background: #d4edda;
            color: #155724;
        }

        .environment-info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="environment-info" id="environmentInfo">Carregando...</div>
        <div class="health-status" id="healthStatus">Verificando...</div>
        
        <!-- Configura√ß√£o do Bot -->
        <div class="container">
            <h1>Configura√ß√£o do Bot</h1>
            
            <div class="input-group">
                <label for="phoneNumber">N√∫mero do WhatsApp do Bot:</label>
                <input 
                    type="text" 
                    id="phoneNumber" 
                    placeholder="556792024020" 
                    maxlength="13"
                    pattern="[0-9]{12,13}"
                    value="556792024020"
                >
                <div class="format-info">Formato: 55XXXXXXXXXXX (12 ou 13 d√≠gitos, sem s√≠mbolos)</div>
            </div>

            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <span>Aguarde, iniciando o bot...</span>
            </div>

            <div id="statusDiv" class="status" style="display: none;"></div>

            <button class="btn" id="connectBtn" onclick="connectBot()">
                üîó Conectar Bot
            </button>
            <button class="btn disconnect" id="disconnectBtn" onclick="disconnectBot()" style="display: none;">
                ‚ùå Desconectar
            </button>
        </div>

        <!-- Autentica√ß√£o WhatsApp -->
        <div class="container">
            <h1>Autentica√ß√£o WhatsApp</h1>
            
            <div class="auth-container" id="authContainer">
                <h3>üîó Aguardando C√≥digo de Vincula√ß√£o...</h3>
                <div class="loading show">
                    <div class="spinner"></div>
                    <span>Gerando c√≥digo de autentica√ß√£o...</span>
                </div>
            </div>
            
            <div id="authPlaceholder" style="text-align: center; color: #666; padding: 40px;">
                Conecte o bot para gerar o c√≥digo de autentica√ß√£o
            </div>
        </div>
    </div>

    <script>
        let currentSession = null;
        let isProduction = false;

        // Detectar ambiente
        function detectEnvironment() {
            const hostname = window.location.hostname;
            isProduction = hostname.includes('railway.app') || hostname.includes('botwhatsapi-production.up.railway.app');
            
            const envInfo = document.getElementById('environmentInfo');
            envInfo.textContent = isProduction ? 'Produ√ß√£o (Railway)' : 'Desenvolvimento (Local)';
        }

        // Obter URL base baseada no ambiente
        function getBaseUrl() {
            if (isProduction) {
                return 'https://botwhatsapi-production.up.railway.app';
            }
            return window.location.origin;
        }

        // Verificar sa√∫de do servidor
        async function checkHealth() {
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(baseUrl + '/health');
                const healthStatus = document.getElementById('healthStatus');
                
                if (response.ok) {
                    healthStatus.textContent = 'Sistema Online';
                } else {
                    healthStatus.textContent = 'Sistema Offline';
                }
            } catch (error) {
                document.getElementById('healthStatus').textContent = 'Sistema Offline';
            }
        }

        // Validar n√∫mero de telefone
        function validatePhoneNumber(phone) {
            if (!phone) return null;
            const cleanPhone = phone.replace(/\D/g, '');
            if (cleanPhone.length >= 12 && cleanPhone.length <= 13 && cleanPhone.startsWith('55')) {
                return cleanPhone;
            }
            return null;
        }

        // Conectar bot
        async function connectBot() {
            const phoneInput = document.getElementById('phoneNumber');
            const phoneNumber = validatePhoneNumber(phoneInput.value);
            
            if (!phoneNumber) {
                showStatus('Por favor, insira um n√∫mero v√°lido no formato 55XXXXXXXXXXX', 'error');
                return;
            }

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('loadingDiv').classList.add('show');
            document.getElementById('authContainer').classList.add('show');
            
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(baseUrl + '/start-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phoneNumber })
                });
                
                const data = await response.json();
                document.getElementById('loadingDiv').classList.remove('show');
                
                if (data.success) {
                    showStatus('Bot conectado com sucesso! N√∫mero: ' + phoneNumber, 'success');
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('disconnectBtn').style.display = 'inline-flex';
                    phoneInput.disabled = true;
                    currentSession = phoneNumber;
                    
                    if (data.linkCode) {
                        displayAuthCode(data.linkCode);
                    }
                } else {
                    showStatus(data.message || 'Erro ao conectar bot', 'error');
                    document.getElementById('connectBtn').disabled = false;
                }
            } catch (error) {
                document.getElementById('loadingDiv').classList.remove('show');
                showStatus('Erro de conex√£o: ' + error.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        // Desconectar bot
        async function disconnectBot() {
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(baseUrl + '/stop-bot', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Bot desconectado com sucesso!', 'success');
                    document.getElementById('connectBtn').style.display = 'inline-flex';
                    document.getElementById('disconnectBtn').style.display = 'none';
                    document.getElementById('phoneNumber').disabled = false;
                    document.getElementById('authContainer').classList.remove('show');
                }
            } catch (error) {
                showStatus('Erro ao desconectar: ' + error.message, 'error');
            }
        }

        // Exibir c√≥digo de autentica√ß√£o
        function displayAuthCode(code) {
            const authContainer = document.getElementById('authContainer');
            authContainer.innerHTML = '<h3>üîó C√≥digo de Vincula√ß√£o</h3><div style="font-family: monospace; font-size: 1.5em; background: #e9ecef; padding: 20px; border-radius: 8px; margin: 15px 0; border: 2px solid #25D366; text-align: center; font-weight: bold;">' + code + '</div><button onclick="copyAuthCode(\'' + code + '\')" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">üìã Copiar C√≥digo</button>';
        }

        // Copiar c√≥digo de autentica√ß√£o
        function copyAuthCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showStatus('C√≥digo copiado!', 'success');
            });
        }

        // Exibir status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Inicializar
        window.addEventListener('load', () => {
            detectEnvironment();
            checkHealth();
            setInterval(checkHealth, 30000);
        });
    </script>
</body>
</html>
